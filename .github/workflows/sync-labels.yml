# .github/workflows/sync-labels.yml
name: "Sync Labels"
on:
  push:
    branches:
      - main
    paths:
      - 'github/labels.yml'
  workflow_dispatch:

jobs:
  sync_labels:
    runs-on: ubuntu-latest
    permissions: 
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: sync-labels-action
        uses: ShineyDev/sync-labels-action@v1.2.3
        with:
            token: ${{secrets.GITHUB_TOKEN}}

